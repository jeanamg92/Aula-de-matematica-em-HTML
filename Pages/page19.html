<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/canvasDefault.css" />
    <link rel="stylesheet" href="../css/default.css">

</head>

<div class="presentation-area">
    <div class="subTitulo">INTRODUÇÃO</div>

    <div class="quadradoVerde">
        <div class="operacao">ELEMENTOS DA DIVISÃO</div>

        <div class="tudo">

            <div class="coluna textoDiv1">
                <div class="click-texto">
                    <div id='text1' style="color: transparent;" class="content left-outscreen-translated noInteraction">Dividendo </div>
                    <button class="click-anim" type='button' onclick="retiraClasse('text1')">
                    <img src="../img/setaVerde.png" alt="" srcset="">
                </button>
                </div>
                <div class="click-texto">
                    <div id='text2' style="color: transparent;" class="content left-outscreen-translated noInteraction">Resto </div>
                    <button class="click-anim" type='button' onclick="retiraClasse('text2')">
                    <img src="../img/setaVerde.png" alt="" srcset="">
                </button>
                </div>
            </div>
            <div class="coluna divisao">
                <div class="divisaoCima">
                    <div class="dividendo">10</div>
                    <div class="divisor"><label for="" class="divisorLbl">2</label></div>
                </div>
                <div class="divisaoBaixo">
                    <div class="resto">0</div>
                    <div class="resultado">5</div>
                </div>
            </div>
            <div class="coluna textoDiv2">
                <div class="click-texto">
                    <button class="click-anim" type='button' onclick="retiraClasse('text3')">
                    <img src="../img/setaVerde.png" alt="" srcset="">
                </button>
                    <div id='text3' style="color: transparent;" class="content left-outscreen-translated noInteraction">Divisor </div>
                </div>
                <div class="click-texto">
                    <button class="click-anim" type='button' onclick="retiraClasse('text4')">
                    <img src="../img/setaVerde.png" alt="" srcset="">
                </button>
                    <div id='text4' style="color: transparent;" class="content left-outscreen-translated noInteraction">Resultado </div>
                </div>
            </div>

            <script>
                function sleep(milliseconds) {
                    var start = new Date().getTime();
                    for (var i = 0; i < 1e7; i++) {
                        if ((new Date().getTime() - start) > milliseconds) {
                            break;
                        }
                    }
                }

                function retiraClasse(text) {
                    // console.log(text);
                    document.getElementById('' + text).classList.add('showColor');
                    sleep(100)
                    document.getElementById('' + text).classList.remove('left-outscreen-translated');

                }
            </script>
