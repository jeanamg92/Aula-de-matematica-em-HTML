<div class="presentation-area">
    <div class="subTitulo">INTRODUÇÃO</div>

    <div class="quadradoVerde">
        <div class="operacao">PROPRIEDADES DA SUBTRAÇÃO</div>

        <div class="click-texto">
            <button class="click-anim" type='button' onclick="retiraClasse('text1')">
        <img src="../img/setaVerde.png" alt="" srcset="">
    </button>
            <div id='text1' style="color: transparent;" class="content left-outscreen-translated noInteraction calculosPai">
                <div class="tipo">Comutativa</div>
                <div class="calculos">
                    <div class="linha">
                        <div class="conta">91 - 25 = 66</div>
                        <div class="conta">25 - 91 = -66</div>
                    </div>
                    <div class="enunciado">-66 não é IN. Então, <b>NÃO</b> existe esta propriedade.</div>
                </div>
            </div>
        </div>

        <div class="click-texto">
            <button class="click-anim" type='button' onclick="retiraClasse('text2')">
        <img src="../img/setaVerde.png" alt="" srcset="">
    </button>
            <div id='text2' style="color: transparent;" class="content left-outscreen-translated noInteraction calculosPai">
                <div class="tipo">Associativa</div>
                <div class="calculos">
                    <div class="linha">
                        <div class="conta">15 - (8 - 3) = 15 - 5 = 10</div>
                        <div class="conta">(15 - 8) - 3 = 7 - 3 = 4</div>
                    </div>
                    <div class="enunciado">Os resultados <b>NÃO</b> são iguais, portanto, não existe esta propriedade.</div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds) {
                break;
            }
        }
    }

    function retiraClasse(text) {
        // console.log(text);
        document.getElementById('' + text).classList.add('showColor');
        sleep(100)
        document.getElementById('' + text).classList.remove('left-outscreen-translated');

    }
</script>
