<div class="presentation-area">

    <div class="quadradoVerde">
        <div class="operacao">ADIÇÃO</div>

        <div class="click-texto opFonte">
            <button class="click-anim" type='button' onclick="retiraClasse('text1')">
        <img src="../img/setaVerde.png" alt="" srcset="">
    </button>
            <div id='text1' class="content left-outscreen-translated noInteraction"> + </div>
        </div>

        <div class="click-texto">
            <button class="click-anim" type='button' onclick="retiraClasse('text2')">
            <img src="../img/setaVerde.png" alt="" srcset="">
        </button>
            <div id='text2' class="content left-outscreen-translated noInteraction"> Operação com o objetivo de somar (+), ou seja, ela agrupa dois números que, ao somarmos, tornam-se apenas um. </div>
        </div>

        <div class="click-texto">
            <button class="click-anim" type='button' onclick="retiraClasse('text3')">
            <img src="../img/setaVerde.png" alt="" srcset="">
        </button>
            <div id='text3' class="content left-outscreen-translated noInteraction"> É possível obter através dela a contagem real de tudo o que possuímos, em tempo presente até que ocorra variação de dados. </div>
            <script>
                function sleep(milliseconds) {
                    var start = new Date().getTime();
                    for (var i = 0; i < 1e7; i++) {
                        if ((new Date().getTime() - start) > milliseconds) {
                            break;
                        }
                    }
                }

                function retiraClasse(text) {
                    // console.log(text);
                    document.getElementById('' + text).classList.add('showColor');
                    sleep(100)
                    document.getElementById('' + text).classList.remove('left-outscreen-translated');

                }
            </script>
