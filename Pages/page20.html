            <!-- game -->
            <script>
                function allowDrop(ev) {
                    ev.preventDefault();
                }

                function dragStart(ev) {
                    ev.dataTransfer.setData("Text", ev.target.id);
                }

                function drop(ev, x) {
                    var operacao = ev.dataTransfer.getData("Text");
                    if (operacao == x) {
                        ev.target.appendChild(document.getElementById(operacao));
                        ev.preventDefault();
                        console.log("Acertou");
                    } else {
                        console.log("Errou");
                        return
                    }
                }
            </script>
